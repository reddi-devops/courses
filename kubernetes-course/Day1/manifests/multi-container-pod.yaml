apiVersion: v1
kind: Pod
metadata:
  name: multi-container-demo
  labels:
    app: demo
spec:
  containers:
  # First container - Web Server
  - name: web-server
    image: nginx:latest
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
  
  # Second container - Helper
  - name: helper
    image: busybox:latest
    command: ["sleep", "3600"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
